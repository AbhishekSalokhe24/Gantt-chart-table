<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/vandor/frappe-gantt/frappe-gantt.css">
    <link rel="stylesheet" href="./assets/css/style-gantt.css">
   
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h3>table</h3>
           <button class="button add-button" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
             <span class="button__icon"><svg class="svg" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span>
           </button>
         </div>
          
        <table class="table" id="taskTable">
            <thead>
              <tr>
                <th scope="col">Task Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Duration</th>
                <th scope="col">Predecessors</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>


          <div class="d-flex justify-content-between align-items-center mb-1">
            <h2>Gantt Chart in SVG!</h2>
            <div class="viewMode">
                <!-- <label for="viewModeSelect">Select View Mode:</label> -->
                <select class="form-select" aria-label="Default select example" id="viewModeSelect">
                    <option value="Quarter Day">Quarter Day</option>
                    <option value="Half Day">Half Day</option>
                    <option value="Day" selected>Day</option>
                    <option value="Week">Week</option>
                    <option value="Month">Month</option>
                </select>
            </div>
        </div>
        <div class="gantt-target"></div>
          
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="task-name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task-name" placeholder="New Task">
              </div>
              <!-- <div class="mb-3">
                <label for="task-discr" class="form-label">Task Discription</label>
                <textarea class="form-control" id="task-discr" rows="3"></textarea>
              </div> -->
      
              <div class="row">
                <div class="col">
                  
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start-date">
                  
                </div>
                <div class="col">
                  <label for="task-duration" class="form-label">Duration</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="task-duration" value="1">
                    <span class="input-group-text">day</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-task-btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./assets/vandor/frappe-gantt/frappe-gantt.js"></script>
<!-- <script src="./assets/js/main-gantt.js"></script> -->
<script src="/index.js"></script>
</body>
</html>
